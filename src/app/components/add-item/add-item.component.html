<div class="input-wrapper">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="input-group">
        <input type="text" [(ngModel)]="itemText" class="form-control">
        <span class="input-group-btn">
          <button (click)="addNewItem(itemText)" class="btn btn-success" type="button">Добавить</button>
        </span>
      </div>
    </div>
  </div>
</div>
